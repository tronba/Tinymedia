# Service identification
SERVICE_NAME="tinymedia"
SERVICE_DESC="TinyMedia Lightweight Media Server"

# Paths (relative to user's home directory)
WORKING_DIR_RELATIVE="tinymedia"
EXEC_CMD="/home/%USER%/.local/bin/gunicorn -w 2 -b 0.0.0.0:5000 server:app"

# Restart behavior
RESTART_POLICY="always"

# Dependencies
AFTER="network.target"

# Environment
ENV_VARS="MEDIA_ROOT=%MEDIA_ROOT%"

# Logging
SYSLOG_IDENTIFIER="tinymedia"